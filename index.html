<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Start Lab Page</title>
<style>
body {font-family: Arial, sans-serif; margin:20px; background:#f0f0f0;}
header {background:#4CAF50;color:white;padding:10px;text-align:center;}
section {background:white;padding:15px;margin-top:10px;border-radius:5px;}
button {background:#4CAF50;color:white;border:none;padding:10px 20px;cursor:pointer;}
button:hover {background:#45a049;}
</style>
</head>
<body>
<header><h1>Start Lab</h1></header>
<section id="content">
<p>Welcome to the Start lab page. Click the button to see a greeting.</p>
<button onclick="showGreeting()">Click Me</button>
<p id="greeting"></p>
</section>
<script>
function showGreeting() {
  document.getElementById('greeting').textContent = 'Hello! This is the Start lab page.';
}
</script>
</body>
</html>
