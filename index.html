<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sth Lab Page</title>
<style>
body {font-family: Arial, sans-serif; margin:20px; background:#f0f0f0;}
h1 {color:#333;}
button {padding:10px 20px; font-size:16px;}
#output {margin-top:10px; font-weight:bold;}
</style>
</head>
<body>
<h1>Welcome to the Sth Lab Page</h1>
<p>This is a sample lab page demonstrating HTML, CSS, and JavaScript in a single file.</p>
<button id="myBtn">Click me</button>
<div id="output"></div>
<script>
document.getElementById('myBtn').addEventListener('click', function(){
    document.getElementById('output').textContent = 'Button clicked at ' + new Date().toLocaleTimeString();
});
</script>
</body>
</html>
